<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar" class="row">
			<div class="col-4"></div>
			<div id="title" class="col-4">
				<h1 class="display-5">Simple Calculator</h1>
			</div>
			<div id="networks" class="col-4">
				<a class="btn btn-outline-success" href="https://sachin-kuma.github.io/Portfolio/" role="button">My WebSite</a>	
				<a class="btn btn-outline-dark" href="https://github.com/Sachin-kuma" role="button">Github</a>
				<a class="btn btn-outline-primary" href="https://www.linkedin.com/in/sachin-kumarsharma/" role="button">linkedin</a>
			</div>
      <br>
		</div>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
      <script src="cal.js"></script>
</body>
</html>
